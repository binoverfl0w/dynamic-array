<html><head>
    <title>Dynamic Array</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&amp;display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&amp;family=Varela+Round&amp;display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Manrope&amp;family=Quicksand:wght@400;500&amp;family=Varela+Round&amp;display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Manrope&amp;family=Questrial&amp;family=Quicksand:wght@400;500&amp;family=Varela+Round&amp;display=swap" rel="stylesheet">

</head>
<body>
    <h1 style="padding: 20px;text-align: center;font-size: 50px;color: crimson;font-family: 'Questrial';margin-bottom: 120px;">Dynamic Array</h1>
    <div class="container">
        <div class="array container"></div>

        <div class="temp-array container"></div>

        <div class="grid">
            <!-- <div class="cell">
                <div class="row">
                    <span>Create dynamic array</span>
                </div>
                <button id="create">Create</button>
            </div> -->

            <div class="cell">
                <span>Generate random dynamic array</span>
                <button id="generate">Generate</button>
            </div>
<!-- 
            

            <div class="cell">
                <span>Clear colors</span>
                <button id="clear">Clear</button>
            </div> -->

            <div class="cell">
                <span>Remove last element</span>
                <button id="remove">Remove</button>
            </div>

            <div class="cell">
                <div class="row">
                    <span>Remove element at index: </span>
                    <input id="toRemoveIndex">
                </div>
                <button id="removeat">Remove at</button>
            </div>

            <div class="cell">
                <div class="row">
                    <span>Add number: </span>
                    <input id="toAdd">
                </div>
                <button id="add">Add</button>
            </div>
            
            <div class="cell">
                <div class="row">
                    <span> Add new value </span>
                    <input id="newValue">
                    <span> at index </span> 
                    <input id="toAddIndex">
                </div>
                <button id="addAt">Add at</button>
            </div>

            <div class="cell">
                <div class="row">
                    <span>Check if it contains:</span>
                    <input id="toCheck">
                </div>
                <div class="row">
                    <button id="check">Check</button>
                    <span id="checkResult"></span>
                </div>
            </div>

            <div class="cell">
                <div class="row">
                    <span> Set new value </span>
                    <input id="setValue">
                    <span> at index </span> 
                    <input id="toUpdateIndex">
                </div>
                <button id="set">Set</button>
            </div>

            <div class="cell">
                <div class="row">
                    <span> Get element at index: </span>
                    <input id="toGet">
                </div>
                <div class="row">
                    <button id="get">Get</button>
                    <span id ="getElement"></span>
                </div>
            </div>

            <div class="cell">
                <div class="row">
                    <span> Get index of element: </span>
                    <input id="toGetIndex">
                </div>
                <div class="row">
                    <button id="getI">Get index</button>
                    <span id="getIndex"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>
    <script src="controls.js"></script>

</body></html>
